<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/creer-carte.js" defer></script>
    <title>Utilisation de l'API Fetch</title>
</head>
<body>
    <header>
        <h1>Utilisation de l'API Fetch</h1>
    </header>
    <main>
        <section>
            <h2>Créer une carte</h2>
            <form id="js-form-carte">
                <div>
                    <label for="js-identifiant">Identifiant : </label>
                    <input id="js-identifiant" class="valeur" type="text" name="identifiant">
                </div>
                <div>
                    <label for="js-nom">Nom : </label>
                    <input id="js-nom" type="text" name="nom">
                </div>
                <div>
                    <label for="js-description">Description : </label>
                    <input id="js-description" type="text" name="description">
                </div>
                <div class="form-btns">
                    <input type="submit" value="Créer">
                </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
